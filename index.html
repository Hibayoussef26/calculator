<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calc.css">
<body>
    <div class="calc">
        <input type="text">
        <div class="content-calc">
            <button class="btn-calc num" data-num="/" >/</button>
            <button class="btn-calc num" data-num="*">*</button>
            <button class="btn-calc num" data-num="-">-</button>
            <button class="btn-calc num" data-num="+">+</button>
            <button class="btn-num num" data-num="1">1</button>
            <button class="btn-num num" data-num="2">2</button>
            <button class="btn-num num" data-num="3">3</button>
            <button class="btn-num num" data-num="4">4</button>
            <button class="btn-num num" data-num="5">5</button>
            <button class="btn-num num" data-num="6">6</button>
            <button class="btn-num num" data-num="7">7</button>
            <button class="btn-num num" data-num="8">8</button>
            <button class="btn-num num" data-num="9">9</button>
            <button class="btn-num num" data-num="0">0</button>
            <button class="btn-equl">=</button>
            <button class="btn-del" >X</button>
            <button class="btn-clear">C</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
